<div class="container">
    <div class="row">
        <div class="col-12">
        <p class="header-row">This project aims to establish if the article you are reading is reliable or not.</p>

<!-- DEATH CALENDAR -->
<div class="container pad">
    <div class="row">
        <div class="col-md-2 text-center white-text" id="deathBar">
            <h5 style="color: white"><br>Total Deaths</h5><div id="death_today"></div>
        </div>
        <div class="col-md-10"><svg id="svgDeath"></svg></div>
     </div>  
</div>

<!-- POSITIVE CALENDAR -->
<div class="container pad">
    <div class="row">
        <div class="col-md-2 text-center white-text" id="posBar">
            <h5 style="color: white"><br>Total Positive Cases</h5><div id="positive_today"></div>
        </div>
        <div class="col-md-10"><svg id="svgPos"></svg></div>
     </div>  
</div>

<!-- HOSPITAL CALENDAR -->
<div class="container pad">
    <div class="row">
        <div class="col-md-2 text-center white-text" id="hospBar">
            <h5 style="color: white"><br>In Hospital Today</h5><div id="hosp_today"></div>
        </div>
        <div class="col-md-10"><svg id="svgHosp"></svg></div>
     </div>  
</div>

<!-- ICU CALENDAR -->
<div class="container pad">
    <div class="row">
        <div class="col-md-2 text-center white-text" id="icuBar">
            <h5 style="color: white"><br>In ICU Today</h5><div id="icu_today"></div>
        </div>
        <div class="col-md-10"><svg id="svgIcu"></svg></div>
     </div>  
</div>

<!-- VENT CALENDAR -->
<div class="container pad">
    <div class="row">
        <div class="col-md-2 text-center white-text" id="ventBar">
            <h5 style="color: white"><br>On Ventilator Today</h5><div id="vent_today"></div>
        </div>
        <div class="col-md-10"><svg id="svgVent"></svg></div>
     </div>  
</div>
